spring:
  application:
    name: orderservice
    
  datasource:
    url: jdbc:mysql://localhost:3306/order_service_db
    username: root
    password: root123
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQLDialect
    
server:
  port: 8082
  
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
management:
  endpoints:
    web:
      exposure:
        include: *
  endpoit:
    health:
      show-details: always
  health:
    circuitbrakers:
      enable: true
  tracing:
    sampling:
      probability: 1.0
